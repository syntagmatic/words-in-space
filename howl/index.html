
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>words in space</title>
  <link rel="stylesheet" href="style.css"/>

  <script src="lib/zepto.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/backbone-localstorage.js"></script>

</head>

<body>

  <input type="text"></input>

  <script>
    $.get('howl.txt', function(howl) {
      howls = howl.split("\n");

      // shim layer with setTimeout fallback
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       || 
                window.webkitRequestAnimationFrame || 
                window.mozRequestAnimationFrame    || 
                window.oRequestAnimationFrame      || 
                window.msRequestAnimationFrame     || 
                function( callback ){
                  window.setTimeout(callback, 1000 / 60);
                };
      })();

      var width  = window.innerWidth,
          height = window.innerHeight;

      $('body').append("<canvas width=" + width + " height= " + height + "></canvas>")

      var queue = [],
          interval = 198,
          canvas = $('canvas')[0],
          entry = $('input[type=text]')[0],
          ctx = canvas.getContext('2d');

      ctx.font = "10pt monospace";
      ctx.textBaseline = "top";

      _(howls).each(function(words) {
        queue.push(words);
      });

      function render(poem,x,y) {
        ctx.fillStyle = "rgba(250,250,250,0.1)";
        ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
        ctx.fillStyle = "#111";

        var text = poem,
               x = x || Math.random()*1/3*ctx.canvas.width,
               y = y || Math.random()*ctx.canvas.height;

        ctx.fillText(text, x, y);
      };

      var last = Date.now();
      (function animLoop() {
        requestAnimFrame(animLoop);
        if (Date.now() - last < interval) return;
        last = Date.now();
        if (queue.length == 0) {
        } else {
          render(queue.splice(0,1)[0]);
        }
      })();
    });

  </script>

  </body>
</html>

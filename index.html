
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>words in space</title>
  <link rel="stylesheet" href="style.css"/>

  <script src="lib/zepto.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/backbone-localstorage.js"></script>

</head>

<body>

  <input type="text"></input>

  <script src="poems.js"></script>
  <script src="initializer.js"></script>
  <script>
    // shim layer with setTimeout fallback
    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       || 
              window.webkitRequestAnimationFrame || 
              window.mozRequestAnimationFrame    || 
              window.oRequestAnimationFrame      || 
              window.msRequestAnimationFrame     || 
              function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };
    })();

    var width  = window.innerWidth,
        height = window.innerHeight;

    $('body').append("<canvas width=" + width + " height= " + height + "></canvas>")

    var queue = [],
        interval = 78,
        canvas = $('canvas')[0],
        entry = $('input[type=text]')[0],
        ctx = canvas.getContext('2d');

    ctx.font = "10pt monospace";
    ctx.textBaseline = "top";

    $('canvas').click(function(e) {
      if ($(entry).offset().top > 0) {
        var poem = Poems.create({
          text: $(entry).val()
        });
        render(poem);
      }

      $(entry).val("");
      $(entry).css({
        top: e.y-10,
        left: e.x-10,
      });
      $(entry).focus();
    });

    Poems.each(function(poem) {
      queue.push(poem);
    });

    function render(poem) {
      ctx.fillStyle = "rgba(250,250,250,0.04)";
      ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
      ctx.fillStyle = "#333";

      var text = poem.get('text'),
             x = Math.random()*2/3*ctx.canvas.width,
             y = Math.random()*ctx.canvas.height;

      ctx.fillText(text, x, y);
    };

    var last = Date.now();
    (function animLoop() {
      requestAnimFrame(animLoop);
      if (Date.now() - last < interval) return;
      last = Date.now();
      if (queue.length == 0) {
      } else {
        render(queue.splice(0,1)[0]);
      }
    })();

  </script>

  </body>
</html>
